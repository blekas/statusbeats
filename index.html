<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusBeats - Monitor Your Tasks</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #0a0d14;
            min-height: 100vh;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo svg {
            height: 32px;
        }
        
        .logo-text {
            font-weight: bold;
            font-size: 1.2rem;
            margin-left: 0.5rem;
        }
        
        /* Extra large screens */
        @media (min-width: 1440px) {
            .container {
                max-width: 1300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 24" width="50" height="24">
                <path d="M4,12 L8,12 L11,6 L16,18 L21,8 L24,12 L28,12" 
                      stroke="#FF3A4C" 
                      stroke-width="2.5" 
                      fill="none" 
                      stroke-linecap="round" 
                      stroke-linejoin="round"/>
                <circle cx="28" cy="12" r="1.5" fill="#FF3A4C"/>
            </svg>
            <span class="logo-text">StatusBeats</span>
        </div>
    </header>
</body>
</html>
